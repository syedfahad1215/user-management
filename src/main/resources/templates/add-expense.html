<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6 col-sm-8">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h2 class="mb-0">Add New Expense</h2>
                </div>
                <div class="card-body">
                    <form th:object="${expenseObj}" th:action="@{/addExpense}" method="post">
                        <div th:if="${msg}" class="alert alert-success mt-2" th:text="${msg}"></div>
                        <div class="mb-3">
                            <label for="expenseName" class="form-label">Expense Name :</label>
                            <input type="text" class="form-control"  placeholder="Enter expense name"
                                   th:field="*{expenseName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter amount"
                                   th:field="*{amount}" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter location"
                                   th:field="*{location}" required>
                        </div>
                        <div class="mb-3">
                            <label for="expenseDate" class="form-label">Expense Date</label>
                            <input type="date" class="form-control" id="expenseDate"
                                   th:field="*{expenseDate}" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                            <a th:href="@{/expense}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
